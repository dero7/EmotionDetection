<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            gap: 20px;
        }
        .option {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .option:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection</h1>
    <div class="options">
        <a href="/live" class="option">Live Video</a>
        <a href="/upload" class="option">Upload Video</a>
    </div>
</body>
</html>
